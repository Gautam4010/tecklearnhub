<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #cdf1fc, #ff7eb3); 
            text-align: center;
            padding: 20px;
        }
        .main-container {
            max-width: 1100px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            text-align: center;
        }
        .typing {
            display: inline-block;
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00;
            border-right: 3px solid black;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
            max-width: 100%;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            50% { border-color: transparent }
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .box {
            background: linear-gradient(135deg, #cdf1fc, #ff7eb3);
            color: rgb(251, 255, 0);
            padding: 30px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        @media (max-width: 768px) {
            .header {
                font-size: 24px;
            }
            .typing {
                font-size: 22px;
            }
            .box {
                font-size: 18px;
                padding: 20px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
